<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
</head>
<body>
    <div class="container">

        
        <div class="jumbotron" style="background-color: rgb(90, 150, 34); color: white">
            <h1 class="text-center">Anytime is Train Time Fam</h1>
            <h3 class="text-center">A Comprehensive Tool for Keeping Track of Trains</h3>
        </div>
        
        <div class="row">
    
            <div class="col-md-12">
    
            
            <div class="card">
                <div class="card-header text-white bg-info">
                    Current Train Schedule
                </div>
                <div class="card-body">
               
                <table class="table table-sm table-hover">
                    <thead>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (minutes)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                </div>
            </div>
            </div>
        </div>

        <br><br>

        <div class="row">
            <div class="col-md-12">
           
            <div class="card">
                <div class="card-header text-white bg-info">
                    Add New Train
                </div>
                <div class="card-body">
                
                <form>
                    <div class="form-group row">
                    <label for="name">Train Name</label>
                    <input class="form-control" id="name" placeholder="Train Name" type="text">
                    </div>
                    <div class="form-group row">
                    <label for="destination">Destination</label>
                    <input class="form-control" id="destination" placeholder="Destination" type="text">
                    </div>
                    <div class="form-group row">
                    <label for="first_time">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="first_time" placeholder="First Train Time (HH:mm - military time)" type="text">
                    </div>
                    <div class="form-group row">
                    <label for="frequency">Frequency (minutes)</label>
                    <input class="form-control" id="frequency" placeholder="Frequency" type="text">
                    </div>
                    <button class="btn btn-primary" type="submit" id="submit">Submit</button> 
                </form>
                </div>
            </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
